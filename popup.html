<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeting Optimizer</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <h1>Meeting Optimizer</h1>

    <div id="auth-section" class="auth-section">
      <p>Connect to your Google Calendar to automatically preload meeting links before meetings start.</p>
      <button id="auth-button" class="primary-button">Connect to Google Calendar</button>
    </div>

    <div id="settings-section" style="display: none;">
      <h2>Settings</h2>

      <div class="form-group">
        <label for="minutes-before">Open meeting links</label>
        <select id="minutes-before">
          <option value="1">1 minute</option>
          <option value="3">3 minutes</option>
          <option value="5">5 minutes</option>
          <option value="10">10 minutes</option>
        </select>
        <span>before start</span>
      </div>

      <div class="form-group checkbox">
        <input type="checkbox" id="close-after">
        <label for="close-after">Close tabs after meeting ends</label>
      </div>

      <button id="save-settings" class="primary-button">Save Settings</button>

      <div class="divider"></div>

      <div class="meetings-header">
        <h2>Upcoming Meetings</h2>
        <button id="refresh-meetings" class="icon-button">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M23 4v6h-6"></path>
            <path d="M1 20v-6h6"></path>
            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10"></path>
            <path d="M20.49 15a9 9 0 0 1-14.85 3.36L1 14"></path>
          </svg>
          Refresh
        </button>
      </div>
      <div id="meetings-list" class="meetings-list">
        <p class="loading">Loading upcoming meetings...</p>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
